

  <div  class="container">
    
       
    <h2 class="p-3 fs-3">CREATE ACCOUNT</h2>
   
    <div class="mb-3 p-1">
      <label for="exampleInputEmail1" class="form-label" style="margin-right: 307px;">Firstname:</label>
      <input type="email" id="fname"class="form-control" name="uname" aria-describedby="emailHelp" [(ngModel)]="uname" placeholder="username" required="true">
      
    </div>
    <div class="mb-3 p-1">
        <label for="exampleInputEmail1" class="form-label" style="margin-right: 255px;">Account number:</label>
        <input type="email" id="accno" class="form-control" aria-describedby="emailHelp " name="acno" [(ngModel)]="acno" placeholder="account number">
        
      </div>
   
    <div class="mb-3 p-1">
        <label for="exampleInputPassword1" class="form-label" style="margin-right: 307px;">Password:</label>
        <input type="password" id="pwd1"class="form-control" name="pwd" [(ngModel)]="pwd" placeholder="password">
      </div>
      <div class="d-grid gap-2 col-6 mx-auto p-2">
       <button type="submit" class="btn btn-success" type="button" (click)="register()">Sign up</button>
        
      </div>
